<h3 class="repo">{{ repo }}</h3>
<ul *ngFor="let contributor of contributors">
    <div class="text">
      <h3 class="name">{{ contributor.login }}</h3>
    </div>
    <div class="image"><img src="{{ contributor.avatar_url }}" alt="" /></div>
    <a href="{{ contributor.html_url }}" target="_blank"><button>Look his profile</button></a>
</ul>
